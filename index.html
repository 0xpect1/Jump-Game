<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperjump</title>
    <style>
        body {
            background-color: #0B0B2A;
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 300px; /* Main content and leaderboard */
            gap: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        canvas {
            border: 2px solid #4A4A8A;
            display: block;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(74, 74, 138, 0.5);
            image-rendering: pixelated;
            width: 1200px; /* Larger game window */
            height: 600px; /* Larger game window */
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .title {
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 10px #4A4A8A;
            margin: 0;
            letter-spacing: 2px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .score-history {
            position: sticky;
            top: 40px;
            padding: 20px;
            text-align: center;
        }

        #scoreList {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #scoreList div {
            width: 100%;
            transition: all 0.3s ease;
        }

        #scoreList div:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px #2ecc71, 0 0 30px #2ecc71;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #4A4A8A; }
            50% { text-shadow: 0 0 20px #4A4A8A; }
            100% { text-shadow: 0 0 10px #4A4A8A; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="title-container">
            <h1 class="title">HyperJump</h1>
            <div class="logo">ðŸš€</div>
        </div>
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
    </div>
    <div class="score-history">
        <div id="scoreList"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
